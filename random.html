<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotky psů</title>
<style>
    img {
        max-width: 50%;
        height: auto;
        margin-top: 15px;
    }
</style>
</head>
<body>
    <div style="width: 800px; margin-left: auto; margin-right: auto;">
    <h1 align="center">Fotky psů</h1>
    <button onclick="getRandomDog()">Zobraz fotku</button>
    <div id="dogImageContainer"></div>

    <script>
        function getRandomDog() {
            fetch('https://random.dog/woof.json')
                .then(response => response.json())
                .then(data => {
                    const dogImageURL = data.url;
                    const dogImageElement = document.createElement('img');
                    dogImageElement.src = dogImageURL;
                    const dogImageContainer = document.getElementById('dogImageContainer');
                    dogImageContainer.innerHTML = '';
                    dogImageContainer.appendChild(dogImageElement);
                })
                .catch(error => console.error('Chyba při načítání obrázku psa:', error));
        }
    </script>
    </div>
</body>
</html>
