<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generování náhodné fotky psu 10 obrazku frfr</title>
<style>
  #image-container {
    margin-top: 20px;
}
</style>
</head>
<body>
<button id="prevBtn" style="display: none;">Předchozí</button>
<button id="nextBtn" style="display: none;">Další</button>
<div id="image-container"></div>

<script>
let dogImages = []; 
let currentPosition = 0; // Aktuální pozice v poli obrázků


function loadRandomDogImages() {
  for (let i = 0; i < 10; i++) {
    fetch('https://dog.ceo/api/breeds/image/random').then(response => {
      return response.json();
    }).then(data => {
      const imageUrl = data.message;
      dogImages.push(imageUrl);
      
      if (dogImages.length === 10) {
        displayImage(0);
        document.getElementById('prevBtn').style.display = 'inline';
        document.getElementById('nextBtn').style.display = 'inline';
      }
    }).catch(error => {
      console.error('Chyba při získávání dat z API:', error);
    });
  }
}


function displayImage(position) {
  const imageUrl = dogImages[position];
  const imageElement = document.createElement('img');
  imageElement.src = imageUrl;
  document.getElementById('image-container').innerHTML = '';
  document.getElementById('image-container').appendChild(imageElement);

  currentPosition = position;
}


loadRandomDogImages();

document.getElementById('prevBtn').addEventListener('click', function() {
  // Přepnutí na předchozí obrázek
  if (currentPosition > 0) {
    displayImage(currentPosition - 1);
  }
});

document.getElementById('nextBtn').addEventListener('click', function() {
  
  if (currentPosition < 9) {
    displayImage(currentPosition + 1);
  }
});

</script>
</body>
</html>
