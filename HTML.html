<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalendář</title>
<link rel="stylesheet" href="CSS.css"> <!-- Odkaz na externí CSS soubor -->
</head>
<body>

<h2>Kalendář</h2>

<div>
  <button onclick="changeMonth(-1)">Předchozí měsíc</button>
  <span id="currentMonth">Leden 2024</span>
  <button onclick="changeMonth(1)">Následující měsíc</button>
</div>

<table id="calendar">
  <thead>
    <tr>
      <th>Po</th>
      <th>Út</th>
      <th>St</th>
      <th>Čt</th>
      <th>Pá</th>
      <th>So</th>
      <th>Ne</th>
    </tr>
  </thead>
  <tbody>
    <!-- Tabulka obsahuje tělo kalendáře, které bude generováno dynamicky pomocí JavaScriptu -->
  </tbody>
</table>

<script src="JAVASCRIPT.js"></script> <!-- Odkaz na externí JavaScript soubor -->
</body>
</html>
