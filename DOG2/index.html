<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>API CALL</title>
    </head>
    <body>
        <header>
            <button id="sndCmd">Next</button>
            <button id="zpetCmd">Zpět</button>
            <input type="number" id="pesindex" placeholder="Pocet fotek k předhrání"></input>
            <button id="sendFragmentCmd">Odeslat multižádost</button>
        </header>
        <img id="dogImage" style="margin-top: 30px;">
        <script src="main.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                text-align: center;
            }

            .container {
                margin-top: 20px;
            }

            .container button,
            .container input {
                display: inline-block;
                vertical-align: middle;
                margin: 0 5px;
            }

            input[type="number"] {
                padding: 8px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #0056b3;
            }

            .image-container {
                margin-top: 20px;
            }

            #dogImage {
                border: 3px solid #333;
                max-width: 100%;
                height: auto;
            }

            #sndCmd {
                margin-top: 20px;
                background-color: #28a745;
            }

            #sndCmd:hover {
                background-color: #218838;
            }
        </style>
    </body>
</html>
