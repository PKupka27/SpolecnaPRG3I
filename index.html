<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendář</title>
    <link rel="stylesheet" href="style.css"> <!-- Odkaz na externí CSS soubor -->
</head>
<body>
    <div class="calendar-container">
        <!-- Přidání šipek pro změnu měsíce -->
        <button id="prev-month">&lt;</button> 
        <h1 id="current-month-year"></h1> <!-- Zobrazení aktuálního měsíce a roku -->
        <button id="next-month">&gt;</button>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Po</th>
                    <th>Út</th>
                    <th>St</th>
                    <th>Čt</th>
                    <th>Pá</th>
                    <th>So</th>
                    <th>Ne</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Dny kalendáře budou generovány zde pomocí JavaScriptu -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script> <!-- Odkaz na externí JavaScript soubor -->
</body>
</html>
