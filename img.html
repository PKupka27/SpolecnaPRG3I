<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Dog IMG</title>
<style>
    img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>Random Dog Image</h1>
    <button onclick="getRandomDog()">Zobrazit náhodného psa</button>
    <div id="dogImageContainer"></div>

    <script>
        function getRandomDog() {
            fetch('https://random.dog/woof.json')
                .then(response => response.json())
                .then(data => {
                    const dogImageURL = data.url;
                    const dogImageElement = document.createElement('img');
                    dogImageElement.src = dogImageURL;
                    const dogImageContainer = document.getElementById('dogImageContainer');
                    dogImageContainer.innerHTML = '';
                    dogImageContainer.appendChild(dogImageElement);
                })
                .catch(error => console.error('Chyba při načítání obrázku:', error));
        }
    </script>
</body>
</html>
