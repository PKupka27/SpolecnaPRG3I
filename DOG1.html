<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generování náhodné fotky psa</title>
<style>
  #image-container {
    margin-top: 20px;
  }
</style>
</head>
<body>
<button id="generateBtn">Generovat náhodnou fotku psa</button>
<button id="backBtn" style="display: none;">Zpět</button>  
<div id="image-container"></div>   
// toto mi udělá buttons

<script>
let previousImages = [];      // vrací zpátky jen script
let currentIndex = -1; 


function loadRandomDogImage() {
  fetch('https://dog.ceo/api/breeds/image/random').then(response => {
    return response.json();
  }).then(data => {
    const imageUrl = data.message;
    const imageElement = document.createElement('img');
    imageElement.src = imageUrl;
    document.getElementById('image-container').innerHTML = '';
    document.getElementById('image-container').appendChild(imageElement);    // toto je api
    
    
    previousImages.push(imageUrl);
    if (previousImages.length > 10) {
      previousImages.shift();             // délka kam až to pushne zpátky
    }
    currentIndex = previousImages.length - 1; 

    
    document.getElementById('backBtn').style.display = 'inline';
  }).catch(error => {
    console.error('Chyba při získávání dat z API:', error);
  });
}

document.getElementById('generateBtn').addEventListener('click', loadRandomDogImage);

document.getElementById('backBtn').addEventListener('click', function() {
  
  if (currentIndex > 0) {
    currentIndex--;
    const imageUrl = previousImages[currentIndex];
    const imageElement = document.createElement('img');
    imageElement.src = imageUrl;
    document.getElementById('image-container').innerHTML = '';
    document.getElementById('image-container').appendChild(imageElement);
  }
  
  if (currentIndex === 0) {
    document.getElementById('backBtn').style.display = 'none';
  }
});

</script>
</body>
</html>
